<html lang="en">
<head>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
    }
    
    .preview {
      width: 100%;
    }
    
    .row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    
    .row > .col {
      padding: 0 8px;
    }
    
    .col {
      float: left;
      width: 25%;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding: 10px 62px 0px 62px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: black;
    }
    
    .modal-content {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: auto;
      padding: 0 0 0 0;
      width: 80%;
      max-width: 600px;
    }
    
    .slide {
      display: none;
    }
    
    .image-slide {
    	width: 100%;
    }
    
    .modal-preview {
    	width: 100%;
    }
    
    .dots {
    	display: flex;
    	flex-direction: row;
    	justify-content: space-between;
    }
    
    img.preview, img.modal-preview {
      opacity: 0.6;
    }
    
    img.active,
    .preview:hover,
    .modal-preview:hover {
      opacity: 1;
    }
    
    img.hover-shadow {
      transition: 0.3s;
    }
    
    .hover-shadow:hover {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    } 
    
    .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: #999;
      text-decoration: none;
      cursor: pointer;
    }
    
    .previous,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }
    
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    
    .previous:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
  <div class="row">
    <div class="col">
       <img src="Images/family.jpg" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Wedding." />
    </div>
    <div class="col">
       <img src="Images/family2.jpg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="Wedding." />
    </div>
    <div class="col">
       <img src="Images/family3.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Wedding." />
    </div>
    <div class="col">
      <img src="Images/family4.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Wedding." />
   </div>
   <div class="col">
    <img src="Images/family5.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Wedding." />
 </div>
 <div class="col">
  <img src="Images/family6.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Wedding." />
</div>
  </div>
  
  <div id="Lightbox" class="modal">
  
    <span class="close pointer" onclick="closeLightbox()">&times;</span>
    <div class="modal-content">
      <div class="slide">
        <img src="Images/family.jpg" class="image-slide" alt="Wedding." />
      </div>
      <div class="slide">
        <img src="Images/family2.jpg" class="image-slide" alt="Wedding." />
      </div>    
      <div class="slide">
        <img src="Images/family3.jpg" class="image-slide" alt="Wedding." />
      </div>
      <div class="slide">
        <img src="Images/family4.jpg" class="image-slide" alt="Wedding." />
      </div>
      <div class="slide">
        <img src="Images/family5.jpg" class="image-slide" alt="Wedding." />
      </div>
      <div class="slide">
        <img src="Images/family6.jpg" class="image-slide" alt="Wedding." />
      </div>
    
      <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
          
      <div class="dots">
        <div class="col">
          <img src="Images/family.jpg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Wedding." />
        </div>
        <div class="col">
          <img src="Images/family2.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Wedding." />
        </div>
        <div class="col">
          <img src="Images/family3.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Wedding." />
        </div>
        <div class="col">
          <img src="Images/family4.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Wedding." />
        </div>
        <div class="col">
          <img src="Images/family5.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Wedding." />
        </div>
        <div class="col">
          <img src="Images/family6.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Wedding." />
        </div>
      </div>
    </div> 
  </div>
  
  <script>
    let slideIndex = 1;
    showSlide(slideIndex);
    
    function openLightbox() {
      document.getElementById('Lightbox').style.display = 'block';
    };
    
    function closeLightbox() {
      document.getElementById('Lightbox').style.display = 'none';
    };
    
    function changeSlide(n) {
      showSlide(slideIndex += n);
    };
    
    function toSlide(n) {
      showSlide(slideIndex = n);
    };
    
    function showSlide(n) {
      const slides = document.getElementsByClassName('slide');
      let modalPreviews = document.getElementsByClassName('modal-preview');
    
      if (n > slides.length) {
        slideIndex = 1;	
      };
      
      if (n < 1) {
        slideIndex = slides.length;
      };
    
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      };
      
      for (let i = 0; i < modalPreviews.length; i++) {
        modalPreviews[i].className = modalPreviews[i].className.replace(' active', '');
      };
      
      slides[slideIndex - 1].style.display = 'block';
      modalPreviews[slideIndex - 1].className += ' active';
    };
  </script
